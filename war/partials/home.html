<div class="message-container">
	<span class="message-label">Message: </span> 
	<input type="text" class="message-input" ng-model="message" spellcheck="true">
	<button class='btn btn-primary' ng-click="addMessage()">Add</button>
	<button class='btn btn-primary' ng-click="addPost()">Post</button>
	<button class='btn btn-primary' ng-click="message = ''">Clear</button>
	<button class='btn btn-primary' ng-click="speakInput(message)">Talk</button>    				
</div> 
<tabset justified="true">
    <tab heading="Home">
    	<div id="pushobj">    		   		
	    	<div class="image-container">
		    	<carousel interval="myInterval">
					<slide ng-repeat="slide in slides" active="slide.active">
				        <div class="message-images col-sm-4">
				        	<img ng-src="{{slide.image1}}" style="margin:auto;">
				        </div>
				        <div class="message-images col-sm-4">
				        	<img ng-src="{{slide.image2}}" style="margin:auto;">
				        </div>
				        <div class="message-images col-sm-4">
				        	<img ng-src="{{slide.image3}}" style="margin:auto;">
				        </div>
				        <div class="carousel-caption">
				        	<h4>Slide {{slide.id}}</h4>
				        	<p>{{slide.text}}</p>
				        </div>
					</slide>
				</carousel>
			</div>		
		</div>
		
		<button class='btn btn-info' ng-click="addCategories()">
			<i class="fa fa-plus"></i> Add Category
		</button>
		<div id="menu">						
		</div>
		<div id="audio"></div>
    </tab>
    <tab heading="Favorites">
    	Favorites Here
    </tab>
    <tab heading="Posts">
    	<div class="gridStyle" ng-grid="gridOptions"></div>
    </tab>    
</tabset>
