<div style="width:100%;"class="row">
	<div class="message-container col-sm-9">
		<span class="message-label">Message: </span> 
		<input type="text" class="message-input" ng-model="message" spellcheck="true">
		<button class='btn btn-primary' ng-click="openFileUploadPopup()">Add to Favorites</button>
		<button class='btn btn-primary' ng-click="makeSentence()">Make Sentence</button>
		<button class='btn btn-primary' ng-click="message = ''">Clear Text</button>
		<button class='btn btn-primary' ng-click="speakInput(message)">Speak Text</button>    				
	</div>
	
	<div class="col-sm-3">					
	    <div ng-if="!authenticated" class="col-sm-5">
	    	<label style="color:#357EBD;font-family:arial;display:block" for="usermail">Email</label> 
	    	<input type="email" style="height:35px" id="userEmail" placeholder="yourname@email.com" required> 
	     </div>
	    <div ng-if="!authenticated" class="col-sm-5"> 
	    	<label style="color:#357EBD;font-family:arial;display:block"  for="password">Password</label> 
	    	<input type="password" style="height:35px" id="password" placeholder="password" required> 
	    </div>	    
	    <div ng-if="!authenticated" class="col-sm-2 action-container1">
	    	<button class='btn btn-warning' ng-click="signIn()">Sign In</button>    	    	
	    </div>
	    <div ng-if="authenticated" class="col-sm-8 user-container"> 
	    	{{userEmail}}
	    </div>
	    <div ng-if="authenticated" class="col-sm-2 action-container2">
	    	<button ng-if="authenticated" class='btn btn-warning' ng-click="signOut()">Sign Out</button>
	    </div>        
	</div>
</div>

<tabset justified="true">
<tab heading="Post">
<div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

    <tab heading="Home">
	   	    <div id="pushobj" style="width:700px">   
	    		<span ng-repeat='document in documents'>
								
						<span style="width:200px">	<a href ng-Click="getCategorybyParent(document)"><img ng-src='{{document.link}}'  
						style="border: 10px solid black;border-radius: 30px;margin-top: 10px;width:200px;height:200px"></img></a>
						</span>	
								
				</span>	
				<span>
				<button class="btn btn-info" ng-click=reset()>Reset</button>	
				</span>		
		</div>       
			     
			
		
		<button class='btn btn-info' ng-click="addCategories()">
			<i class="fa fa-plus"></i> Add Category
		</button>
		<div id="menu">						
		</div>
		<div id="audio"></div>

    <tab heading="Favorites">
    	<div ng-if="!authenticated" ng-include="'partials/signup.html'"></div>
    	<div ng-if="authenticated" class=file-container>
	    	<div>Uploaded files are listed as follows:</div>		
			<div ng-repeat="file in files">
				<div>Date: {{file.date}}</div>
				<div>FileId: {{file.fileId}}</div>
				<div>FileOwner: {{file.fileOwner}}</div>
				<div>FileName: {{file.fileName}}</div>
				<div>ContentType: {{file.contentType}}</div>
				<div>Message: {{file.message}}</div>
				<div>
					<button class='btn btn-info' ng-click="deleteFile(file.fileId)">Delete</button>
					<button class='btn btn-info' ng-click="downloadFile(file.fileId)">Download</button>					
					<img height="50" src="/downloadFile?id={{file.fileId}}"/>
				</div>
			</div>
		</div>
    </tab>
